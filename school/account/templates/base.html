<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock title %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body style="min-height: 2000px;">


<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Rahim Site</a>
</nav>
{% block navheader %} {% endblock navheader %}

<div class="row">
<div class="col-md-3" style="margin-top: 20px; height: 500px; text-decoration: none; list-style: none; ">
{% block sidebar %}{% endblock sidebar %}
</div>

<div class="col-md-6" style="margin: center; margin-top: 10px;">
	{% if messages %}
			{% for msg in messages %}
				<div  style="height: 50px;" class=" alert alert-{{ msg.tags }} alert-dismissible text-center fade show" role="alert">
				<span type="button" class="close" data-dismiss="alert" arial-label="Close"><span aria-hidden="true">&times;</span></span>
				{{msg|safe}}
				</div>
			{% endfor %}
		{% endif %}
{% block content %}
{% endblock content %}
</div>
<div class="col-md-3"></div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>


<footer style="position: fixed; width: 100%; bottom: 0;">
<div style="text-align: center; height: 80px; margin-top: 10px; line-height: 80px;" class="bg-light">
	Copyright &copy; 2020 <a style="color: #333" href="#">Abderrahim Manssour</a>
</div>	
</footer>
</body>
</html>
