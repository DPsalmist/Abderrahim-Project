{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Log-in {% endblock title %}	

{% block content %}
<h1>Log-in</h1>
<hr>
<p>Please, use the following form to log in</p>
{% csrf_token %}
<form action="." method="post">
	{{ form|crispy }}
	{% csrf_token %}
	<p><input type="submit" value="Log-in" name="" class="btn btn-primary"></p>
</form>
<p><a href="#">Forgotten your password?
{% endblock content %}
