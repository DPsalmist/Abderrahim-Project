{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Reset {% endblock title %}	

{% block content %}
<h1>Forgotten your password?</h1>
<hr>
<p>Enter your e-mail address to obtain a new passowrd.</p>
<form action="." method="post">
	{{ form|crispy }}
	{% csrf_token %}
	<p><input type="submit" value="Send e-mail" class="btn btn-outline-secondary" name=""></p>
</form>
{% endblock content %}
